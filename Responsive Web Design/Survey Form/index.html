<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <header>
        <h1 id='title'>freeCodeCamp Survey Form</h1>
        <p id='description'>Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id='survey-form'>
            <div class="name">
                <label id="name-label">Name</label><input id='name' type="text" name="name" placeholder='Enter your name' required />
            </div>
            <div class="email">
                <label id="email-label">Email</label><input id='email' type="email" name="email" placeholder='Enter your email' required />
            </div>
            <div class="age">
                <label id="number-label">Age (optional)</label><input id='number' type="number" name="age" placeholder='Age' min="13" max="120">
            </div>
            <div class="options-role">
                <label>Which option best describes your current role?
                    <select id='dropdown'>
                        <option disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>
            <div class="recommend">
                <label>Would you recommend freeCodeCamp to a friend?
                    <label><input type="radio" name="recommend" class="inline" value='definitely' /> Definitely</label>
                    <label><input type="radio" name="recommend" class="inline" value='maybe' /> Maybe</label>
                    <label><input type="radio" name="recommend" class="inline" value='notSure' /> Not sure</label>
                </label>
            </div>
            <div class="favorite">
                <label>What is your favorite feature of freeCodeCamp?
                    <select id="dropdown">
                        <option disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </label>
            </div>
            <div class="improve">
                <label>What would you like to see improved? (Check all that apply)
                    <label><input type="checkbox" name="improve" class="inline" value='frontEnd' /> Front-end Projects</label>
                    <label><input type="checkbox" name="improve" class="inline" value='backEnd' /> Back-end Projects</label>
                    <label><input type="checkbox" name="improve" class="inline" value='dataVisualization' /> Data Visualization</label>
                    <label><input type="checkbox" name="improve" class="inline" value='challenges' /> Challenges</label>
                    <label><input type="checkbox" name="improve" class="inline" value='openSourceCommunity' /> Open Source Community</label>
                    <label><input type="checkbox" name="improve" class="inline" value='gitterHelpRooms' /> Gitter help rooms</label>
                    <label><input type="checkbox" name="improve" class="inline"value='videos'  /> Videos</label>
                    <label><input type="checkbox" name="improve" class="inline" value='cityMeetups' /> City Meetups</label>
                    <label><input type="checkbox" name="improve" class="inline" value='wiki' /> Wiki</label>
                    <label><input type="checkbox" name="improve" class="inline" value='forum' /> Forum</label>
                    <label><input type="checkbox" name="improve" class="inline" value='addtionalCourses' /> Additional Courses</label>
                </label>
            </div>
            <div class="comment">
                <label>Any comments or suggestions?
                    <textarea name="comments" rows="4"  placeholder="Enter your comment here..."></textarea>
                </label>
            </div>
            <input id='submit' type='submit' value='Submit'>
        </form>
    </main>
</body>
</html>
